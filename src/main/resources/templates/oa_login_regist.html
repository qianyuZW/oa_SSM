<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="童梦缘微型OA" />
    <meta name="description" content="童梦缘微型OA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login/css/reset.css"/>
    <link rel="stylesheet" href="/css/login/css/global.css"/>
    <link rel="stylesheet" href="/css/login/css/component.css"/>
    <link rel="stylesheet" href="/css/login/css/login.css"/>
    <script src="/css/login/js/jquery-1.8.2.min.js"></script>
    <script src="/css/login/js/jquery.cookie.js"></script>
    <script src="/css/login/js/jquery.validate.js"></script>
    <script src="/css/login/js/jquery.metadata.js"></script>
    <script src="/css/login/js/jquery.validate.message_cn.js"></script>
    <script src="/css/login/js/jquery.nicescroll.min.js"></script>
    <script src="/css/login/js/mgTextWidth.js"></script>
    <script src="/css/login/js/tinybox.js"></script>
    <script src="/css/login/js/global.js"></script>
    <script src="/css/login/js/components.js"></script>

    <script src="/css/login/js/login.js"></script>
    <script>

        $(document).ready(function(){
            if ($.browser.msie && ( ($.browser.version == "6.0") || ($.browser.version == "7.0") ) && !$.support.style) {
                $('.IE_alert').show();
            }else{
                $('.login_form').fadeIn();
                registValidate();//注册验证
            }
        });

        var destPage = null;

        var pageType = null;
    </script>
</head>

<body scroll="no">

<div id="login_wrapper">
    <div id="login_main">
        <div class="login_logo1"></div>
        <div class="IE_alert">
            <p>很遗憾，您的浏览器过于古老，暂时无法使用JquerySchool</p>
            <p class="suggestBrowser">我们建议您使用 <a href="http://www.google.cn/intl/zh-CN/chrome/browser/?installdataindex=chinabookmarkcontrol&brand=CHUN">谷歌浏览器</a>，或 <a href="http://windows.microsoft.com/zh-CN/internet-explorer/download-ie">更高版本的IE浏览器</a> </p>
        </div>

        <div style="position: absolute;font-size: 40px;color: #949494;top: 280px;">
            童梦缘微型OA系统
        </div>
        <div class="login_form">
            <div class="login_form_header">
                <p class="p_login login_active">登录</p>
                <p class="p_register"><span class="img_register"></span>注册</p>
                <div class="clearB"></div>
            </div>
            <form class="login_items" id="login_items">
                <label class="input_val"><input class="input" name="EMAIL" id="login_email" autocomplete="off" /><span>邮箱</span><img src="/css/login/images/login_mail.png" /></label>
                <label class="input_val"><input class="input" name="PASSWORD" type="password" id="login_password" autocomplete="off" /><span>密码</span><img src="/css/login/images/login_password.png" /></label>
                <div class="login_msg">
                    <p class="login_error">
                        <span></span>
                    </p>
                </div>

                <div class="clearB"></div>
                <div class="remeber">
					<span class="input_checkbox">
						<input type="checkbox" name="REMEMBER" id="remember" checked="checked"/>
						<label for="remember">下次自动登录</label>
					</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="forgetPassword" href="javascript:void(0)">忘记密码</a>
                </div>
                <a class="login_btn submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
            </form>
            <form class="register_items" id="register_items">
                <label class="input_val"><input class="input" name="COMPANY" value="" autocomplete="off" /><span>用户名</span></label>
                <label class="input_val"><input class="input" name="PASSWORD" value="" type="password" autocomplete="off" /><span>密码</span></label>
                <label class="input_val"><input class="input" name="PASSWORD" value="" type="password" autocomplete="off" /><span>确认密码</span></label>
                <label class="input_val"><input class="input" name="EMAIL" value="" autocomplete="off" /><span>邮箱</span></label>
                <label class="input_val"><input class="input" name="INVITE" value="" autocomplete="off" /><span>企业邀请码</span></label>
                <div class="remeber">
                    西电小顽童项目组提供技术支持
                </div>
                <div class="register_msg">
                    <p class="register_error">
                        <span></span>
                    </p>
                </div>
                <a class="login_btn submit">马&nbsp;&nbsp;上&nbsp;&nbsp;注&nbsp;&nbsp;册</a>
            </form>

        </div>

        <p class="contactUs">西电小顽童项目组提供技术支持</p>
    </div>
</div>

<!-- 忘记密码 -->
<div class="popwin_forgetPassword" style="display:none">
    <p class="popwin_title">
        忘记密码
    </p>
    <div class="popwin_content">
        <p class="popwin_error">这个邮箱好像没有注册过哦</p>
        <p class="popwin_tips">请输入注册时的邮箱账号</p>
        <input class="input popwin_input popwin_newForm_input" type="text" name="SIGNUPEMAIL" value="" autocomplete="off" />
        <a class="button btn_blue popwin_forgetPassword_confirm">确定</a>
        <a class="button btn_gray popwin_cancel" onclick="TINY.box.hide();">取消</a>
    </div>
</div>





</body>
</html>
